<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
      .modal-overlay {
        background-color: rgba(0, 0, 0, 0.75); 
        backdrop-filter: blur(4px); 
      }
      .custom-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
                kahoot: { 'main': '#341d5b', 'accent': '#9b47ff' }
            }
          }
        }
      }
    </script>
    <title>GARDI QU!Z</title>
  </head>
  <body class="bg-gray-50 font-sans">

    <div id="main-home-screen">
      <header class="text-gray-600 body-font bg-white shadow-md">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-2xl font-extrabold text-indigo-700">GARDI QU!Z</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <span class="bg-indigo-50 border border-indigo-200 text-gray-800 font-semibold py-1 px-4 rounded-full shadow-inner cursor-default">
              <span class="text-xs md:text-sm font-extrabold text-indigo-800 tracking-tight italic">
                  <span class="text-indigo-600">PLAY</span>, <span class="text-pink-600">FUN</span> & <span class="text-green-600">LEARN</span>
              </span>
            </span>
          </nav>
          <button onclick="showScreen('join')" class="inline-flex items-center bg-indigo-600 text-white border-0 py-2 px-6 focus:outline-none hover:bg-indigo-700 rounded-lg text-lg font-semibold transition duration-200 shadow-md">
            JOIN QUIZ
          </button>
        </div>
      </header>
     
      <main class="min-h-[calc(100vh-80px)] flex items-center justify-center p-4 bg-gray-50">
        <div class="w-full max-w-lg bg-white p-6 sm:p-10 rounded-2xl shadow-xl border border-gray-100">
            <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-2">Welcome Back!</h2>
            <p class="text-center text-gray-500 mb-8">Sign in to track your progress or jump right in!</p>

            <div class="space-y-4">
                <div id="google-signin-button" class="w-full flex justify-center"></div>
                <div class="relative flex items-center justify-center">
                    <div class="w-full border-t border-gray-300"></div>
                    <div class="absolute bg-white px-3 text-sm text-gray-500 font-medium">OR</div>
                </div>
                <form onsubmit="handleAuthFormSubmission(event)">
                    <div class="space-y-4">
                        <div>
                            <input id="email" name="email" type="email" required placeholder="Email address" class="appearance-none relative block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg transition duration-150" />
                        </div>
                        <div>
                            <input id="password" name="password" type="password" required placeholder="Password" class="appearance-none relative block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg transition duration-150" />
                        </div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none transition duration-300 transform hover:scale-[1.01]">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
           
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up now</a>
            </p>
            <div class="relative flex items-center justify-center mt-6">
                <div class="w-full border-t border-gray-300"></div>
                <div class="absolute bg-white px-3 text-sm text-gray-500 font-medium">OR</div>
            </div>
            <button onclick="handleGuestLogin()" class="mt-4 w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-bold text-white bg-pink-500 hover:bg-pink-600 transition duration-300 transform hover:scale-[1.01]">
                Continue as Guest
            </button>
        </div>
      </main>
    </div>

    <div id="dashboard-screen" class="min-h-screen bg-gray-100 hidden">
        <div class="flex flex-col h-screen">
            <header class="bg-white shadow-lg p-4 flex justify-between items-center z-10 sticky top-0">
                <div class="flex items-center gap-2">
                    <h1 class="text-xl md:text-3xl font-extrabold text-indigo-700 truncate">GARDI</h1>
                    <button onclick="showCreateQuizModal()" class="md:hidden bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 shadow-sm flex items-center">
                        <span class="font-bold text-sm">+ Quiz</span>
                    </button>
                </div>
                
                <div class="flex items-center space-x-2 md:space-x-4">
                    <img id="user-profile-pic" src="" class="w-8 h-8 rounded-full hidden border border-gray-300">
                    <span id="welcome-message" class="text-gray-600 font-medium text-sm md:text-base">Welcome!</span>
                    <button onclick="showScreen('home')" class="text-sm text-red-500 hover:text-red-700 font-semibold border border-red-200 px-2 py-1 rounded">Logout</button>
                </div>
            </header>

            <div class="flex flex-1 overflow-hidden">
                <nav class="w-64 bg-white shadow-md p-4 space-y-2 hidden md:block z-0">
                    <div class="mb-6">
                        <button onclick="showCreateQuizModal()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-md">+ Create Quiz</button>
                    </div>
                    <h3 class="text-xs font-semibold uppercase text-gray-400 mb-2">Menu</h3>
                    <a href="#" class="block p-3 rounded-lg text-gray-700 bg-gray-100 font-semibold">My Library</a>
                    <a href="#" class="block p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">Reports</a>
                    <a href="#" class="block p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">Settings</a>
                </nav>
                
                <main class="flex-1 p-4 md:p-6 overflow-y-auto">
                    <div id="dashboard-content" class="text-center mt-6 md:mt-10">
                        <h2 class="text-xl md:text-2xl font-bold text-gray-700 mb-4">Your Quiz Library</h2>
                        
                        <div class="p-8 md:p-10 border-4 border-dashed border-gray-300 rounded-xl bg-white text-gray-400 flex flex-col items-center justify-center gap-4">
                            <p>No quizzes created yet.</p>
                            <button onclick="showCreateQuizModal()" class="bg-indigo-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-indigo-700 transition shadow-md">
                                Start Creating
                            </button>
                        </div>

                    </div>
                </main>
            </div>
        </div>
    </div>

    <div id="create-quiz-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay p-2 md:p-4">
        <div class="w-full max-w-6xl h-[95vh] md:h-[90vh] bg-gray-50 rounded-xl md:rounded-2xl shadow-2xl flex flex-col overflow-hidden" id="create-modal-content">
             
             <div class="bg-white px-4 py-3 md:px-6 md:py-4 border-b flex justify-between items-center gap-2">
                 <div class="flex-1">
                     <input type="text" id="quiz-title-input" placeholder="Quiz Title..." class="text-xl md:text-2xl font-extrabold text-gray-800 placeholder-gray-400 border-none focus:ring-0 w-full bg-transparent">
                 </div>
                 <div class="flex space-x-2">
                     <button onclick="hideCreateQuizModal()" class="py-1 px-3 md:py-2 md:px-4 text-gray-600 hover:bg-gray-100 rounded-lg font-medium text-sm md:text-base">Cancel</button>
                     <button onclick="saveQuiz()" class="py-1 px-3 md:py-2 md:px-6 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 shadow-md text-sm md:text-base">Save</button>
                 </div>
             </div>

             <div class="flex flex-1 overflow-hidden relative">
                <div class="flex-1 p-4 md:p-6 overflow-y-auto custom-scroll bg-gray-100">
                    <div id="questions-container" class="space-y-4 md:space-y-6 pb-24 md:pb-20">
                        </div>
                </div>

                <div class="absolute bottom-6 right-6 md:bottom-8 md:right-8 z-10">
                    <button onclick="addQuestionCard()" class="flex items-center justify-center w-12 h-12 md:w-14 md:h-14 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 hover:scale-110 transition transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>
             </div>
        </div>
    </div>

    <div id="join-quiz-screen" class="hidden min-h-screen flex flex-col items-center justify-center bg-gray-100">
         <h2 class="text-3xl font-bold">Join Screen</h2>
         <button onclick="showScreen('home')" class="mt-4 text-indigo-600">Back</button>
    </div>

    <script>
        const GOOGLE_CLIENT_ID = "YOUR_GOOGLE_CLIENT_ID_HERE.apps.googleusercontent.com"; 

        let userName = 'Guest';
        let userPicture = '';
        let questionCount = 0;

        // AUTH & NAVIGATION
        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            try {
                const responsePayload = parseJwt(response.credential);
                userName = responsePayload.given_name || responsePayload.name;
                userPicture = responsePayload.picture;
                showScreen('dashboard');
            } catch (e) {
                console.error("Error decoding JWT", e);
            }
        }

        window.onload = function () {
            if (typeof google !== 'undefined') {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById("google-signin-button"),
                    { theme: "outline", size: "large", width: "400", text: "sign_in_with" }
                );
            }
        };

        function updateWelcomeMessage() {
            document.getElementById('welcome-message').textContent = `Hi, ${userName}`;
            const img = document.getElementById('user-profile-pic');
            if(userPicture) {
                img.src = userPicture;
                img.classList.remove('hidden');
            } else {
                img.classList.add('hidden');
            }
        }

        function showScreen(screenName) {
            const screens = {
                'home': document.getElementById('main-home-screen'),
                'join': document.getElementById('join-quiz-screen'),
                'dashboard': document.getElementById('dashboard-screen')
            };

            Object.values(screens).forEach(screen => {
                if(screen) screen.classList.add('hidden');
            });

            if (screens[screenName]) {
                screens[screenName].classList.remove('hidden');
            }
            
            if (screenName === 'dashboard') {
                updateWelcomeMessage();
            } else if (screenName === 'home') {
                userName = 'Guest';
                userPicture = '';
            }
        }

        function handleAuthFormSubmission(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            userName = email.split('@')[0];
            showScreen('dashboard');
        }

        function handleGuestLogin() {
            userName = 'Guest';
            showScreen('dashboard');
        }

        // --- CREATOR LOGIC ---

        function showCreateQuizModal() {
            document.getElementById('create-quiz-modal').classList.remove('hidden');
            const container = document.getElementById('questions-container');
            if(container.children.length === 0) {
                addQuestionCard();
            }
        }

        function hideCreateQuizModal() {
            if(confirm("Are you sure? Unsaved changes will be lost.")) {
                document.getElementById('create-quiz-modal').classList.add('hidden');
                document.getElementById('questions-container').innerHTML = '';
                document.getElementById('quiz-title-input').value = '';
                questionCount = 0;
            }
        }

        function addQuestionCard() {
            questionCount++;
            const container = document.getElementById('questions-container');
            const cardId = `q-card-${questionCount}`;
            
            const html = `
                <div id="${cardId}" class="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-gray-200 transition hover:shadow-md">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Question ${questionCount}</span>
                        <button onclick="removeQuestion('${cardId}')" class="text-red-400 hover:text-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="mb-4 md:mb-6">
                        <input type="text" class="w-full text-base md:text-lg font-medium border-b-2 border-gray-200 focus:border-indigo-500 outline-none py-2 transition" placeholder="Type your question here...">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                        <div class="flex items-center bg-red-50 p-2 rounded-lg border border-transparent focus-within:border-red-500">
                            <input type="radio" name="correct-${questionCount}" class="w-4 h-4 text-red-600 mt-1 cursor-pointer shrink-0">
                            <input type="text" class="ml-2 w-full bg-transparent outline-none text-gray-700" placeholder="Answer 1">
                        </div>
                        <div class="flex items-center bg-blue-50 p-2 rounded-lg border border-transparent focus-within:border-blue-500">
                            <input type="radio" name="correct-${questionCount}" class="w-4 h-4 text-blue-600 mt-1 cursor-pointer shrink-0">
                            <input type="text" class="ml-2 w-full bg-transparent outline-none text-gray-700" placeholder="Answer 2">
                        </div>
                        <div class="flex items-center bg-yellow-50 p-2 rounded-lg border border-transparent focus-within:border-yellow-500">
                            <input type="radio" name="correct-${questionCount}" class="w-4 h-4 text-yellow-600 mt-1 cursor-pointer shrink-0">
                            <input type="text" class="ml-2 w-full bg-transparent outline-none text-gray-700" placeholder="Answer 3">
                        </div>
                        <div class="flex items-center bg-green-50 p-2 rounded-lg border border-transparent focus-within:border-green-500">
                            <input type="radio" name="correct-${questionCount}" class="w-4 h-4 text-green-600 mt-1 cursor-pointer shrink-0">
                            <input type="text" class="ml-2 w-full bg-transparent outline-none text-gray-700" placeholder="Answer 4">
                        </div>
                    </div>
                </div>
            `;

            const div = document.createElement('div');
            div.innerHTML = html;
            container.appendChild(div.firstElementChild);
            container.scrollTop = container.scrollHeight;
        }

        function removeQuestion(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function saveQuiz() {
            const title = document.getElementById('quiz-title-input').value;
            if(!title) {
                alert("Please give your quiz a title!");
                return;
            }
            alert(`Quiz "${title}" saved successfully!`);
            document.getElementById('create-quiz-modal').classList.add('hidden');
            
            const dbContent = document.getElementById('dashboard-content');
            dbContent.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow border border-gray-200 text-left">
                    <h3 class="font-bold text-xl text-indigo-700">${title}</h3>
                    <p class="text-gray-500 text-sm mt-1">${document.getElementById('questions-container').children.length} Questions</p>
                    <div class="mt-4 flex space-x-2">
                        <button class="bg-indigo-600 text-white px-4 py-1 rounded text-sm">Play</button>
                        <button onclick="showCreateQuizModal()" class="bg-gray-200 text-gray-700 px-4 py-1 rounded text-sm">Edit</button>
                    </div>
                </div>
                <div class="mt-6">
                    <button onclick="showCreateQuizModal()" class="bg-indigo-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-indigo-700 transition shadow-md">Create Another</button>
                </div>
            `;
        }
    </script>
  </body>
</html>
